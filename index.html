<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Background-Images Slider</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="slider-container">
            <div
                class="slide active"
                style="
                    background-image: url('https://images.unsplash.com/photo-1596487162379-fbab6c590a42?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80');
                "
            ></div>
            <div
                class="slide"
                style="
                    background-image: url('https://images.unsplash.com/photo-1502786129293-79981df4e689?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80');
                "
            ></div>
            <div
                class="slide"
                style="
                    background-image: url('https://images.unsplash.com/photo-1457528877294-b48235bdaa68?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
                "
            ></div>
            <div
                class="slide"
                style="
                    background-image: url('https://cdn.pixabay.com/photo/2018/09/18/16/42/landscape-3686618_960_720.jpg');
                "
            ></div>
            <div
                class="slide"
                style="
                    background-image: url('https://images.unsplash.com/photo-1503612450362-6f27ae232d57?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
                "
            ></div>

            <button class="arrow left-arrow" id="left_arrow">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="arrow right-arrow" id="right_arrow">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <script src="slider.js"></script>
    </body>
</html>
